      // // Custom wiggle effect on sections
      gsap.utils.toArray("section p a").forEach((section) => {
        gsap.from(section, {
          duration: 10,
          ease: "customWiggle",
          rotation: 1,
          opacity: 1,
          scrollTrigger: {
            trigger: section,
            start: "top 80%",
            toggleActions: "play none none reverse",
